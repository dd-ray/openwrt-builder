name: OpenWrt-CI

on:
  workflow_dispatch:
    inputs:
      REPO_URL:
        description: "OpenWrt‰ªìÂ∫ì"
        required: true
        default: "openwrt/openwrt"
        type: choice
        options:
          - "openwrt/openwrt"
      REPO_BRANCH:
        description: "OpenWrtÂàÜÊîØ"
        required: true
        default: "main"
        type: choice
        options:
          - "main"
          - "openwrt-24.10"
      CCACHE:
        description: "Enable ccache (Use Cache to speed up next build)"
        type: boolean
        default: true

env:
  REPO_URL: "https://github.com/${{ github.event.inputs.REPO_URL }}.git"
  REPO_BRANCH: ${{ github.event.inputs.REPO_BRANCH }}
  SOURCE_PATH: "/openwrt/openwrt-source"
  TZ: Asia/Shanghai
  BUILDER_PATH: ${{ github.workspace }}
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ${{matrix.DEVICE}}
    strategy:
      fail-fast: false
      matrix:
        DEVICE: ["nanopi-r5s", "cudy-tr3000", "x86_64"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Space cleanup
        uses: dd-ray/github-actions@free-disk
        with:
          build-mount-path: /openwrt
      - name: Build System Setup
        uses: dd-ray/github-actions@openwrt-build-setup
      - name: Install LLVM
        uses: dd-ray/github-actions@install-llvm
      - name: Clone OpenWrt
        run: |
          ./script/tool.sh clone
          ln -sf ${{ env.SOURCE_PATH }} ${{ github.workspace }}/openwrt-source
      - name: Set Environment Variables
        run: |
          # ‰ΩøÁî®device-toolchain-mapping.shËÑöÊú¨Áªü‰∏ÄÁÆ°ÁêÜÊò†Â∞ÑÂÖ≥Á≥ª
          source script/device-toolchain-mapping.sh
          
          TOOLCHAIN_TYPE=$(get_toolchain_type "${{ matrix.DEVICE }}")
          DEVICE_PLATFORM=$(get_device_platform "${{ matrix.DEVICE }}")
          
          if [ "$TOOLCHAIN_TYPE" = "unknown" ] || [ "$DEVICE_PLATFORM" = "unknown" ]; then
            echo "‚ùå Unsupported device: ${{ matrix.DEVICE }}"
            ./script/device-toolchain-mapping.sh list-mappings
            exit 1
          fi
          
          echo "DEVICE_PLATFORM=${DEVICE_PLATFORM}" >> $GITHUB_ENV
          echo "TOOLCHAIN_TYPE=${TOOLCHAIN_TYPE}" >> $GITHUB_ENV
          echo "üìã Device: ${{ matrix.DEVICE }} -> Platform: ${DEVICE_PLATFORM}, Toolchain: ${TOOLCHAIN_TYPE}"

      - name: Download toolchain from release
        if: ${{ github.event.inputs.CCACHE == 'true' }}
        run: |
          TOOLCHAIN_RELEASE="toolchain"
          TOOLCHAIN_FILE="toolchain-${{ env.REPO_BRANCH }}-${{ env.TOOLCHAIN_TYPE }}.tar.gz"
          TOOLCHAIN_URL="https://github.com/${{ github.repository }}/releases/download/${TOOLCHAIN_RELEASE}/${TOOLCHAIN_FILE}"
          
          echo "üîç Checking for toolchain file: ${TOOLCHAIN_FILE}"
          echo "üìã Toolchain type: ${{ env.TOOLCHAIN_TYPE }}"
          echo "üìç URL: ${TOOLCHAIN_URL}"
          
          if wget -q --spider "${TOOLCHAIN_URL}"; then
            echo "üì• Downloading toolchain from release..."
            if wget -q "${TOOLCHAIN_URL}" -O "${TOOLCHAIN_FILE}"; then
              echo "üìã Downloaded file info:"
              ls -lh "${TOOLCHAIN_FILE}"
              
              # È™åËØÅÊñá‰ª∂Á°ÆÂÆûÂ≠òÂú®‰∏î‰∏ç‰∏∫Á©∫
              if [ -f "${TOOLCHAIN_FILE}" ] && [ -s "${TOOLCHAIN_FILE}" ]; then
                # ‰ΩøÁî®ÁªùÂØπË∑ØÂæÑÈÅøÂÖçË∑ØÂæÑÈóÆÈ¢ò
                TOOLCHAIN_ABS_PATH="$(pwd)/${TOOLCHAIN_FILE}"
                cd "$SOURCE_PATH" || exit 1
                echo "üì¶ Extracting toolchain..."
                if tar -xzf "${TOOLCHAIN_ABS_PATH}"; then
                  echo "‚úÖ Toolchain restored from release"
                else
                  echo "‚ö†Ô∏è Failed to extract toolchain, will build from scratch"
                fi
                cd - >/dev/null
                rm -f "${TOOLCHAIN_FILE}"
              else
                echo "‚ö†Ô∏è Downloaded file is empty or doesn't exist, will build from scratch"
                rm -f "${TOOLCHAIN_FILE}"
              fi
            else
              echo "‚ö†Ô∏è Failed to download toolchain, will build from scratch"
            fi
          else
            echo "‚ö†Ô∏è No toolchain file found: ${TOOLCHAIN_FILE}, will build from scratch"
            echo "üí° ÂèØÁî®ÁöÑtoolchainÊñá‰ª∂:"
            gh release view toolchain --json assets | jq -r '.assets[].name' | grep "toolchain-" || echo "No toolchain files found"
          fi

      - name: Download ccache from release
        if: ${{ github.event.inputs.CCACHE == 'true' }}
        run: |
          CCACHE_RELEASE="ccache"
          CCACHE_FILE="ccache-${{ env.REPO_BRANCH }}-${{ env.DEVICE_PLATFORM }}.tar.gz"
          CCACHE_URL="https://github.com/${{ github.repository }}/releases/download/${CCACHE_RELEASE}/${CCACHE_FILE}"
          
          echo "üîç Checking for ccache file: ${CCACHE_FILE}"
          echo "üìç URL: ${CCACHE_URL}"
          
          if wget -q --spider "${CCACHE_URL}"; then
            echo "üì• Downloading ccache from release..."
            if wget -q "${CCACHE_URL}" -O "${CCACHE_FILE}"; then
              echo "üìã Downloaded file info:"
              ls -lh "${CCACHE_FILE}"
              
              # È™åËØÅÊñá‰ª∂Á°ÆÂÆûÂ≠òÂú®‰∏î‰∏ç‰∏∫Á©∫
              if [ -f "${CCACHE_FILE}" ] && [ -s "${CCACHE_FILE}" ]; then
                # ‰ΩøÁî®ÁªùÂØπË∑ØÂæÑÈÅøÂÖçË∑ØÂæÑÈóÆÈ¢ò
                CCACHE_ABS_PATH="$(pwd)/${CCACHE_FILE}"
                cd "$SOURCE_PATH" || exit 1
                echo "üì¶ Extracting ccache..."
                if tar -xzf "${CCACHE_ABS_PATH}"; then
                  echo "‚úÖ CCache restored from release"
                else
                  echo "‚ö†Ô∏è Failed to extract ccache, will start fresh"
                fi
                cd - >/dev/null
                rm -f "${CCACHE_FILE}"
              else
                echo "‚ö†Ô∏è Downloaded ccache file is empty or doesn't exist, will start fresh"
                rm -f "${CCACHE_FILE}"
              fi
            else
              echo "‚ö†Ô∏è Failed to download ccache, will start fresh"
            fi
          else
            echo "‚ö†Ô∏è No ccache file found: ${CCACHE_FILE}, will start fresh"
            echo "üí° ÂèØÁî®ÁöÑccacheÊñá‰ª∂:"
            gh release view ccache --json assets | jq -r '.assets[].name' | grep "ccache-" || echo "No ccache files found"
          fi

      - name: Generate cache key
        if: ${{ github.event.inputs.CCACHE == 'true' }}
        run: |
          # ÁîüÊàêÁºìÂ≠òkeyÔºåÂè™ÁºìÂ≠òÈùûtoolchainÁõ∏ÂÖ≥ÁöÑÊûÑÂª∫‰∫ßÁâ©
          CONFIG_HASH=$(find config/ -name "*.seed" -type f -exec cat {} \; | md5sum | cut -d' ' -f1)
          CACHE_KEY="build-packages-${{ env.REPO_BRANCH }}-${{ env.TOOLCHAIN_TYPE }}-${CONFIG_HASH}"
          echo "BUILD_PACKAGES_CACHE_KEY=${CACHE_KEY}" >> $GITHUB_ENV
          echo "üìã Build packages cache key: ${CACHE_KEY}"

      - name: Restore build packages cache
        if: ${{ github.event.inputs.CCACHE == 'true' }}
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.SOURCE_PATH }}/build_dir/target-*/linux-*/tmp
            ${{ env.SOURCE_PATH }}/dl
            ${{ env.SOURCE_PATH }}/feeds
          key: ${{ env.BUILD_PACKAGES_CACHE_KEY }}
          restore-keys: |
            build-packages-${{ env.REPO_BRANCH }}-${{ env.TOOLCHAIN_TYPE }}-
            build-packages-${{ env.REPO_BRANCH }}-

      - name: Update feeds
        run: ./script/tool.sh update_feeds
      - name: Generate configuration file
        env:
          CONFIG_FILE: ${{ matrix.DEVICE }}.seed
        run: |
          ./script/tool.sh build_config
          echo "CONFIG_CCACHE=y" >> .config

      - name: Make download
        run: ./script/tool.sh make_download
      - name: Compile firmware
        run: ./script/tool.sh compile_firmware
      - name: Clean Packages
        run: rm -rf ${{env.SOURCE_PATH}}/bin/targets/*/*/packages
      - name: Create release
        uses: ncipollo/release-action@v1.14.0
        with:
          name: OpenWrt-${{ env.REPO_BRANCH }}
          allowUpdates: true
          tag: ${{ env.REPO_BRANCH }}
          commit: main
          replacesArtifacts: true
          artifacts: |
            ${{env.SOURCE_PATH}}/bin/targets/*/*/openwrt-*
      - name: Upload OpenWrt firmware
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt firmware ${{ matrix.DEVICE }}
          path: |
            ${{env.SOURCE_PATH}}/bin/targets/
      - name: Update ccache release
        if: ${{ github.event.inputs.CCACHE == 'true' }}
        run: |
          cd "$SOURCE_PATH" || exit 1
          CCACHE_NAME="ccache-${{ env.REPO_BRANCH }}-${{ env.DEVICE_PLATFORM }}"
          
          # Ê£ÄÊü•ÊòØÂê¶ÊúâccacheÊï∞ÊçÆÈúÄË¶Å‰∏ä‰º†
          # ‰ΩøÁî®Êõ¥ÂêàÁêÜÁöÑÈòàÂÄºÔºà10MB = 10240KBÔºâ
          CCACHE_SIZE_KB=$(du -s .ccache | cut -f1)
          CCACHE_THRESHOLD=10240
          
          if [ -d ".ccache" ] && [ "$CCACHE_SIZE_KB" -gt "$CCACHE_THRESHOLD" ]; then
            echo "üì¶ Packaging updated ccache..."
            echo "üíæ CCache size: $(du -sh .ccache | cut -f1)"
            tar -czf "${CCACHE_NAME}.tar.gz" .ccache/
            
            # Ê£ÄÊü•ccacheÁªüËÆ°‰ø°ÊÅØ
            if [ -x "$(command -v ccache)" ]; then
              echo "üìä Final CCache Statistics:"
              ccache -s
            fi
            
            echo "CCACHE_FILE=${CCACHE_NAME}.tar.gz" >> $GITHUB_ENV
            echo "SHOULD_UPDATE_CCACHE=true" >> $GITHUB_ENV
            echo "‚úÖ CCache will be updated (${CCACHE_SIZE_KB}KB > ${CCACHE_THRESHOLD}KB)"
          else
            echo "‚ö†Ô∏è CCache too small for upload (${CCACHE_SIZE_KB}KB <= ${CCACHE_THRESHOLD}KB)"
            echo "SHOULD_UPDATE_CCACHE=false" >> $GITHUB_ENV
          fi

      - name: Create/Update ccache release
        if: ${{ github.event.inputs.CCACHE == 'true' && env.SHOULD_UPDATE_CCACHE == 'true' }}
        uses: ncipollo/release-action@v1.14.0
        with:
          name: "OpenWrt CCache"
          allowUpdates: true
          tag: "ccache"
          commit: main
          replacesArtifacts: false
          body: |
            ## üöÄ OpenWrt CCache ÁºñËØëÁºìÂ≠òÈõÜÂêà (Auto Updated)
            
            Ëøô‰∏™releaseÂåÖÂê´ÊâÄÊúâÂàÜÊîØÂíåÊû∂ÊûÑÁöÑOpenWrt ccacheÊñá‰ª∂ÔºåÁî±ÊûÑÂª∫ÊµÅÁ®ãËá™Âä®Êõ¥Êñ∞„ÄÇ
            
            ### üìã ÂèØÁî®ÁöÑCCacheÊñá‰ª∂
            
            #### MainÂàÜÊîØ
            - `ccache-main-arm64.tar.gz` - ÈÄÇÁî®‰∫é ARM64 ËÆæÂ§á (nanopi-r5s, cudy-tr3000)
            - `ccache-main-amd64.tar.gz` - ÈÄÇÁî®‰∫é x86_64 ËÆæÂ§á
            
            #### OpenWrt-24.10ÂàÜÊîØ
            - `ccache-openwrt-24.10-arm64.tar.gz`
            - `ccache-openwrt-24.10-amd64.tar.gz`
            
            ### üîß ‰ΩøÁî®ÊñπÊ≥ï
            ```bash
            # ‰∏ãËΩΩÂØπÂ∫îÊû∂ÊûÑÁöÑccacheÊñá‰ª∂
            wget https://github.com/${{ github.repository }}/releases/download/ccache/ccache-{ÂàÜÊîØ}-{Êû∂ÊûÑ}.tar.gz
            
            # Ëß£ÂéãÂà∞OpenWrtÊ∫êÁ†ÅÁõÆÂΩï
            tar -xzf ccache-{ÂàÜÊîØ}-{Êû∂ÊûÑ}.tar.gz -C /path/to/openwrt/source/
            ```
            
            ### üìù ÊúÄÂêéÊõ¥Êñ∞
            - **Êó∂Èó¥**: ${{ github.run_id }}
            - **ÂàÜÊîØ**: ${{ env.REPO_BRANCH }}
            - **Êû∂ÊûÑ**: ${{ env.DEVICE_PLATFORM }}
            - **ËÆæÂ§á**: ${{ matrix.DEVICE }}
            - **ÊûÑÂª∫Á±ªÂûã**: Ëá™Âä®Êõ¥Êñ∞
            
            > Ê≠§ccacheÁî±ÊûÑÂª∫ÊµÅÁ®ãËá™Âä®Êõ¥Êñ∞ÔºåÂåÖÂê´ÊúÄÊñ∞ÁöÑÁºñËØëÁºìÂ≠òÊï∞ÊçÆ
          artifacts: |
            ${{ env.SOURCE_PATH }}/${{ env.CCACHE_FILE }}

      - name: Save build packages cache
        if: ${{ github.event.inputs.CCACHE == 'true' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ env.SOURCE_PATH }}/build_dir/target-*/linux-*/tmp
            ${{ env.SOURCE_PATH }}/dl
            ${{ env.SOURCE_PATH }}/feeds
          key: ${{ env.BUILD_PACKAGES_CACHE_KEY }}
