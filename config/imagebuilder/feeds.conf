# ImageBuilder 自定义Feeds配置
# 每行一个feed，格式：src-git|src-svn|src-cpy|src 名称 路径/URL [分支]

# === 官方Feeds（通常已包含，这里作为参考） ===
# src-git packages https://git.openwrt.org/feed/packages.git
# src-git luci https://git.openwrt.org/project/luci.git
# src-git routing https://git.openwrt.org/feed/routing.git
# src-git telephony https://git.openwrt.org/feed/telephony.git

# === 第三方Feeds（从GitHub克隆） ===

# PassWall - 科学上网工具套件
src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git
src-git passwall https://github.com/xiaorouji/openwrt-passwall.git

# PassWall2 - 科学上网工具套件v2
src-git passwall2 https://github.com/xiaorouji/openwrt-passwall2.git

# HelloWorld (ShadowSocksR Plus+)
src-git helloworld https://github.com/fw876/helloworld.git

# Lienol's packages - 常用插件集合
src-git lienol https://github.com/Lienol/openwrt-package.git main

# Lean's packages - 著名的插件集合
src-git lean https://github.com/coolsnowwolf/packages.git master

# DDNS-GO - 动态域名解析
src-git ddnsgo https://github.com/sirpdboy/luci-app-ddns-go.git

# iStore - 软件商店
src-git istore https://github.com/linkease/istore.git main

# OpenClash - Clash客户端
src-git openclash https://github.com/vernesong/OpenClash.git master

# AdGuard Home - 广告拦截
src-git adguardhome https://github.com/kongfl888/luci-app-adguardhome.git

# MosDNS - DNS分流器
src-git mosdns https://github.com/sbwml/luci-app-mosdns.git v5

# Argon主题
src-git argon https://github.com/jerrykuku/luci-theme-argon.git

# PowerOff - 关机插件
src-git poweroff https://github.com/esirplayground/luci-app-poweroff.git

# === 示例：添加自己的私有包 ===
# src-git mypkgs https://github.com/your-username/your-openwrt-packages.git
# src-git myluci https://github.com/your-username/your-luci-apps.git main

# === 本地包（如果有） ===
# src-link custom /path/to/your/local/packages 